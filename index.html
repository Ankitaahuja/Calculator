<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>


    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class='calculator'>
        <div class='display'>
            <div class='result' id="showNumber"></div>
            <button class="clear"onClick="clearText()">Clear</button>
            </div>
        <div class="container operator">
            <button class="item" onClick="onButtonPress(event)">7</button>
            <button class="item" onClick="onButtonPress(event)">8</button>
            <button class="item" onClick="onButtonPress(event)">9</button> 
            <button class="item" onClick="onButtonPress(event)">/</button>
            <button class="item" onClick="onButtonPress(event)">4</button>
            <button class="item" onClick="onButtonPress(event)">5</button>
            <button class="item" onClick="onButtonPress(event)">6</button>
            <button class="item" onClick="onButtonPress(event)">*</button>
            <button class="item" onClick="onButtonPress(event)">1</button>
            <button class="item" onClick="onButtonPress(event)">2</button>
            <button class="item" onClick="onButtonPress(event)">3</button>
            <button class="item" onClick="onButtonPress(event)">-</button>
            <button class="item" onClick="onButtonPress(event)">0</button>
            <button class="item" onClick="onButtonPress(event)">.</button>
            <button class="item equal" onClick="onButtonPress(event)">=</button>
            <button class="item" onClick="onButtonPress(event)">+</button>
          </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
